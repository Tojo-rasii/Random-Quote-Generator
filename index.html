<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quote Generator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

</head>

<body id="bgImage">
    <!-- <img id="bgImage" src="" alt="Photo de l'auteur"> -->


    <div class="container">
        <i class="bi bi-quote"></i>
        <div class="quote">
            <p id="quoteText">Click the button below to generate a random quote!</p>
            <p id="quoteAuthor"></p>
        </div>
        <div class="quoteButton">
            <div>
                <button id="VoiceBtn" title="Voice"><i class="bi-volume-up"></i></button>&nbsp;
                <button id="TranslateBtn" title="Translate"><i class="bi-translate"></i></button>&nbsp;
                <button id="CopyBtn" title="Copy the text"><i class="bi-copy"></i></button>
            </div>
            <button id="generateBtn">Next</button>
        </div>
    </div>
    <!-- Modal pour sélectionner la langue de traduction -->
    <div id="languageModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <ul id="languageList">
                <li><button data-lang="fr">Français (FR)</button></li>
                <li><button data-lang="es">Espagnol (ESP)</button></li>
                <li><button data-lang="de">Allemand (ALL)</button></li>
                <!-- Ajoutez d'autres langues au besoin -->
            </ul>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="script.js"></script>
</body>

</html>
